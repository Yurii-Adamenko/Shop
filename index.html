<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>

    <nav class="header-navbar navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="img/icon-3.png" alt=""></a>
        
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="navbar-collapse collapse justify-content-end" id="navbarSupportedContent"> 
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Products
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Lorem ipsum dolor</a>
                <a class="dropdown-item" href="#">Sit amet</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Consectetur adipisicing</a>
                <a class="dropdown-item" href="#">Architecto consequatur</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Payment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shipping</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-2 header-form-search justify-content-between">
            <input class="form-control" type="search" placeholder="search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="search"><i class="fas fa-search"></i></button>
          </form>
          <button class="btn btn-shop btn-outline-success my-lg-2" type="submit"><i class="fas fa-shopping-cart"></i></button>
        </div>
      </div>    
    </nav>

    <div class="header-carousel">
      <div class="container">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/slide.png" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Slide #1</h3>
                </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/slide.png" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Slide #2</h3>
                </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/slide.png" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Slide #3</h3>
                </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>
    
  </header>

  <div class="container">
    <div class="row">
      <div class="col-3 p-4 sidebar">

        <form class="sidebar-form">
          <fieldset class="form-group sidebar-form-group">
            <legend>Device type</legend>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option1" id="option1" checked>
              <label class="form-check-label" for="option1">
                Laptop
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option2" id="option2">
              <label class="form-check-label" for="option2">
                Tablet
              </label>
            </div>
          </fieldset>

          <fieldset class="form-group sidebar-form-group">
            <legend>Color</legend>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option3" id="option3">
              <label class="form-check-label" for="option3">
                Black
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option4" id="option4">
              <label class="form-check-label" for="option4">
                Red
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option5" id="option5" checked>
              <label class="form-check-label" for="option5">
                Green
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option6" id="option6">
              <label class="form-check-label" for="option6">
                Blue
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option7" id="option7">
              <label class="form-check-label" for="option7">
                Orange
              </label>
            </div>
          </fieldset>

          <fieldset class="form-group mb-0 sidebar-form-group">
            <legend>RAM</legend>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option8" id="option8">
              <label class="form-check-label" for="option8">
                1GB
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option9" id="option9">
              <label class="form-check-label" for="option9">
                2GB
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option10" id="option10" checked>
              <label class="form-check-label" for="option10">
                4GB
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option11" id="option11">
              <label class="form-check-label" for="option11">
                6GB
              </label>
            </div>
            <div class="form-check sidebar-form-group__check">
              <input class="form-check-input" type="checkbox" value="option12" id="option12">
              <label class="form-check-label" for="option12">
                8GB
              </label>
            </div>
          </fieldset>
          <a href="#">Show more options...</a>
          <button type="button" class="btn sidebar-form__btn btn-primary btn-block">Submit</button>
        </form>

      </div>
      <div class="col-9 main">
        
      </div>
    </div>
  </div>


 







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
